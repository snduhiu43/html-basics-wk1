<!DOCTYPE html>
<html>
    <head>
        <!--meta tag for display-->
        <meta name = "view port" content = "width=device-width, initial-scale=1.0">
        <!--mata tag for character set-->
        <meta charset = "UTF-8">
        <title>My webpage</title>
    </head>

    <body>
        <!--heading-->
        <header>
            <h1>Welcome to my webpage!</h1>
            <h2>PLP Web Technologies week1</h2>
        </header>
        <p>This is a glimpse of what I've learn't in html so far</p>
        
        <!-- Hyperlink-->
        <p>embedding a link in a text</p>
        <br />
        <a href = "https://www.google.com/">Visit the google homepage.</a>

        <!--images-->
        <img src = "image.jpg" alt = "lovely couple" width="200" height="200">
        <img src = "https://images.pexels.com/photos/25391923/pexels-photo-25391923/free-photo-of-woman-hand-over-plates-with-cookies.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" width="200" height="200">

        <!--Lists-->
        <ol>
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3</li>
        </ol>
        <ul type="square">
            <li>pens</li>
            <li>books</li>
            <li>erasers</li>
        </ul>

        <!--forms-->
        <form>
            <label for="name">Name:</label>
            <input type = "name" id = "email">
            <br />
            <label for="email">Email:</label>
            <input type="email" id="email">
            <br />
            <label for="password">Password:</label>
            <input type="password" id="password">
            <br />
            <button type="submit">Submit</button>
        </form>
        <br />
        
        <!--table-->
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
            </tr>
            <tr>
                <td>Joan</td>
                <td>20</td>
                <td>Female</td>
            </tr>
            <tr>
                <td>Martin</td>
                <td>17</td>
                <td>Male</td>
            </tr>
        </table>
    </body>
</html>
